<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-KyZXEJ4vV9tg5y6hA4q6LF+rmw7vptv6oMCTEKwpxVEo1zdy2V3f1V6h+/0bpX9z" crossorigin="anonymous">
    
    <!-- Estilos personalizados -->
    <style>
        /* Colores principales */
        :root {
            --main-green: #1b5e20; /* Verde principal */
            --main-gray: #f5f5f5; /* Gris claro */
            --accent-color: #ff9800; /* Naranja de acento */
            --dark-gray: #6c757d; /* Gris oscuro */
        }

        /* Estilo general */
        body {
            background-color: var(--main-gray);
            color: var(--dark-gray);
            font-family: 'Arial', sans-serif;
        }

        /* Card principal */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .card-body {
            padding: 2rem;
        }

        /* Título */
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--main-green);
            margin-bottom: 1.5rem;
        }

        /* Botón de registro */
        .btn-success {
            background-color: var(--main-green);
            border-color: var(--main-green);
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            padding: 15px;
        }

        .btn-success:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Inputs */
        .form-control {
            border-radius: 10px;
            border: 1px solid var(--dark-gray);
            padding: 12px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--main-green);
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        /* Mensajes flash */
        .alert {
            font-size: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        /* Enlace de inicio de sesión */
        a.text-success {
            color: var(--main-green);
            font-weight: bold;
            text-decoration: none;
        }

        a.text-success:hover {
            color: var(--accent-color);
        }

        /* Ajustes para dispositivos pequeños */
        @media (max-width: 576px) {
            .card {
                width: 90%;
            }

            .btn-success {
                font-size: 1rem;
            }

            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <!-- Contenedor principal -->
    <div class="card shadow-lg">
        <div class="card-body">
            <!-- Título -->
            <div class="logo">
                <img src="static/logo.png" alt="Logo" style="max-height: 10;">
            </div>
            <h5 class="card-title text-center mb-4">Crear Cuenta</h5>
            
            <!-- Mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-3">
                        <ul class="list-unstyled">
                            {% for category, message in messages %}
                                <li class="alert alert-{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}
            
            <!-- Formulario de registro -->
            <form action="/register" method="post">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo Electrónico</label><br>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div><br>
                <div class="mb-4">
                    <label for="username" class="form-label">Nombre de Usuario</label><br>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div><br>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label><br>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div><br>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirmar Contraseña</label><br>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                </div><br>
                <button type="submit" class="btn btn-success w-100" style = "color: white;">Crear Cuenta</button>
            </form>

            <!-- Enlace de inicio de sesión -->
            <p class="mt-4 text-center">
                ¿Ya tienes una cuenta? 
                <a href="/login" class="text-success">Inicia sesión aquí</a>.
            </p>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para interactividad adicional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-pzjw8f+ua7Kw1TIq0D9cM93gBfISw6V6LZwhn6rdGGq2U5SMesQZ5yWkq5kp50f4" crossorigin="anonymous"></script>
</body>
</html>
